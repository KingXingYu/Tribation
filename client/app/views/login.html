<link rel="stylesheet" type="text/css" href="/assets/client/css/login.css">
<div class="login-wrapper">
	<a href="#" class="tribation-logo"><img src="assets/client/images/logo.png"></a>
	<div class="site-comment">
		<p class="main-comment-p">Welcome to the Biggest Athlete <br/> &amp;Sports Social Network in <br/>The World</p>
		<p class="sub-comment-p">We are the best and biggest athlete and sports social network with 5  <br/>billion active users all around the world.</p>
	</div>
  	<div class="form">
  		<div class = 'login-text'>Login Now</div>
	    <form class="login-form needs-validation" novalidate>
	      	<div class="form-group">
			  	<input type="text" class="form-control" id="email" placeholder="EmailAdress" required>
			  	<div class="invalid-tooltip">
    				please enter your email address!
  				</div>
			  	<span class="symbol-input100">
					<span class="icons icon-envelope"></span>
				</span>
			</div>
			<div class="form-group">
			  <input type="password" class="form-control" id="password" placeholder="Password" required>
			   <div class="invalid-tooltip">
      				Please enter password.
    			</div>
			  	<span class="symbol-input100">
					<span class="icons icon-lock"></span>
				</span>
			</div>
			<div class="form-group">
			  <button type="submit" class="btn-info">Login Now</button>
			</div>
			<p class="request_signup">Don't have an account? <a href="#!/signup">Sign Up</a></p>
	    </form>
  	</div>
</div>
<script type="text/javascript" src="assets/client/js/validate_field.js"></script>
